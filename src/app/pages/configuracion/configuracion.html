<div class="config-wrapper">
  <div class="form-container">
    <h1 class="page-title">Configuración de Cuenta</h1>

    <form [formGroup]="form" (ngSubmit)="aceptar()">
      <div class="eco-card">
        <h3>Datos de Acceso</h3>

        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" formControlName="username" readonly />
        </div>

        <div class="form-group">
          <label>Correo Electrónico</label>
          <input type="email" class="form-control" formControlName="correo" />
        </div>
      </div>

      <div class="eco-card">
        <h3>Información Personal</h3>

        <div class="form-row">
          <div class="form-group">
            <label>Nombres</label>
            <input type="text" class="form-control" formControlName="nombre" />
          </div>
          <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <input type="date" class="form-control" formControlName="edad" />
          </div>
        </div>

        <div class="form-group">
          <label>Género</label>
          <input type="text" class="form-control" formControlName="genero" />
        </div>

        <div class="form-group">
          <label>Teléfono</label>
          <input type="text" class="form-control" formControlName="telefono" />
        </div>
      </div>

      <div class="eco-card">
        <h3>Datos del Hogar</h3>

        <div class="form-group">
          <label>Distrito</label>
          <input type="text" class="form-control" formControlName="distrito" />
        </div>

        <div class="form-group">
          <label>Ubicación</label>
          <input type="text" class="form-control" formControlName="ubicacion" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Tipo de Hogar</label>
            <input type="text" class="form-control" formControlName="tipohogar" />
          </div>
          <div class="form-group">
            <label>Número de Personas</label>
            <input type="number" class="form-control" formControlName="numpersonas" />
          </div>
        </div>
      </div>

      <button type="submit" class="btn-save">Guardar Cambios</button>
    </form>
  </div>
</div>
